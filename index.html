<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея-слайдер</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
</head>
<body>
  <div class="gallery-container">
    <button class="arrow left">←</button>
    <div class="slider">
      <div class="slide"><img src="images/image1.jpg" alt="Image 1"></div>
      <div class="slide"><img src="images/image2.jpg" alt="Image 2"></div>
      <div class="slide"><img src="images/image3.jpg" alt="Image 3"></div>
      <div class="slide"><img src="images/image4.jpg" alt="Image 4"></div>
      <div class="slide"><img src="images/image5.jpg" alt="Image 5"></div>
      <div class="slide"><img src="images/image6.jpg" alt="Image 6"></div>
      <div class="slide"><img src="images/image7.jpg" alt="Image 7"></div>
      <div class="slide"><img src="images/image8.jpg" alt="Image 8"></div>
      <div class="slide"><img src="images/image9.jpg" alt="Image 9"></div>
    </div>
    <button class="arrow right">→</button>
  </div>
  <div class="pager"></div>

  <script src="gallery.js"></script>
</body>
</html>
